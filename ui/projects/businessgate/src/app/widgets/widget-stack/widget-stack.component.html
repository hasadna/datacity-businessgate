<div class='stack-container' [class.open]='open' [attr.data-name]='name'>
    <app-chat-msg-card-stack *ngIf='!!content && !!params' [params]='params' [content]='content' #stack></app-chat-msg-card-stack>
    <div class='close' (click)='closeRequest.next(null)'>
        <img src='assets/img/close.svg'>
    </div>
</div>
