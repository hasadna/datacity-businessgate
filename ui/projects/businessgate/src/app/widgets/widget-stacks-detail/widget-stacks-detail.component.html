<div class='page-container' *ngIf='open' 
    [class.map]='stacks.stack_cache[stack_name] && stacks.stack_cache[stack_name].map'
    (click)='$event.stopPropagation()'
>
    <app-card-stack
        [params]='params'
        [stack]='stacks.stack_cache[stack_name]'
        [goodbye]='false'
        [small]='false'
        [class]='stacks.colorSchemeClass(stacks.stack_cache[stack_name])'
    >
    </app-card-stack>

    <div class='close' (activated)='close()' clickOnReturn aria-label='סגירת חפיסת הכרטיסים'>
        <img src='assets/img/close.svg' alt='אייקון סגירת חפיסת הכרטיסים'>
    </div>
</div>
