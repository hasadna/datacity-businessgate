<app-widget-sidepage-base page='about'>
    <div [innerHtml]='safeContent'></div>
    <div class='credit' *ngFor='let credit of content.credits'>
        <app-owner-profile-photo [owner]='credit' [size]='48' [borderWidth]='2' borderColor='#360627'></app-owner-profile-photo>
        <div class='identity'>
            <div class='name'>{{credit.name}}</div>
            <div class='title'>{{credit.title}}</div>
        </div>
    </div>
</app-widget-sidepage-base>
