<div class='options'>
    <div class='option' *ngFor='let choice of state.choices' [class.enabled]='enabled(choice)' (activated)='toggle(choice)' clickOnReturn
         [attr.aria-label]='(enabled(choice) ? "ביטול " : "בחירת ") + choice.show'>
        <span>{{choice.show}}</span>
    </div>
</div>
<button class='submit' (click)='submit()'>
    <span *ngIf='selectedSome()'>{{responses.some.show}}</span>
    <span *ngIf='selectedAll()'>{{responses.all.show}}</span>
    <span *ngIf='selectedNone()'>{{responses.none.show}}</span>
</button>
