<app-base-card [width]='width' [active]='active' *ngIf='card'>
    <div class='img' [style.background-image]='"url(" + image() + ")"' [attr.aria-label]='"תמונה של " + card.title'></div>
    <div class='content scheme-secondary-bg'>
        <h1 [innerHtml]='card.title'></h1>
        <p [innerHtml]='params.__runner.fillIn(card.content || "")'></p>    
        <div class='bot-option' [innerHtml]='card.selectButtonText' (activated)='select(card)'
                *ngIf='card.selectButtonText' clickOnReturn [attr.aria-label]='"בחירת " + card.title'></div>
    </div>
</app-base-card>
