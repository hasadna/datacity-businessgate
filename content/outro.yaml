- name: outro
  steps:
    - switch:
        arg: _topic_selection
        cases:
          - match: none
            steps:
              - say: לפתוח עסק זה לא משחק ילדים - אבל אנחנו בסיפור הזה ביחד!
              - say: אני אשמח לחבר בינך לבין דקלה מיעדים
          - default: true
            steps:
              - say: זהו, עברנו על כל מה שבחרת מתוך הנושאים שמצאתי רלוונטיים לעסק שלך.
              - switch:
                  arg: _topic_selection
                  cases:
                    - default: true
                    - match: some
                      steps:
                        - say: רוצה אולי לשמוע על אחד הנושאים שדילגנו עליהם?
                        - topic-selection:
                            id: outro
                            choices:
                              - id: licensing
                                show: רישוי העסק
                                requires:
                                  - business_kind
                              - id: geo_insights
                                show: תובנות איזוריות
                                requires:
                                  - location
                              - id: arnona
                                show: ארנונה
                                requires:
                                  - business_kind
                                  - location
                              - id: tips
                                show: טיפים כלליים לבעלי עסקים 
                                requires: []
                              - id: signage
                                show: שילוט
                                requires:
                                  - business_kind
                              - id: demand
                                show: סקר הביקושים שנערך ב-2019
                                requires: []
                            responses:
                              some:
                                show: ספר לי עוד
                              all:
                                show: ספר לי עוד
                              none:
                                show: לא, זה הכל, תודה
                        - goto: run-all


              - say: מפה לשם אספתי עבורך {{stack_count}} כרטיסים - כולם נגישים בכל עת בפינה למעלה.
              
              - say: >
                  את כל הקישורים שהזכרנו בשיחה אפשר למצוא כאן:
              - cards:
                  stack: links.קישורים
              - switch:
                  arg: email_address
                  cases:
                  - undefined: true
                    steps:
                      - say: רוצה שאשלח את כל זה לאימייל שלך?
                      - wait:
                          options:
                            - show: האמת שכן
                              steps:
                              - goto: get-email
                            - show: לא תודה, שמרתי את הלינק בעצמי
                              steps:
                              - say: אין בעיה

                  - default: true
              - switch:
                  arg: email_address
                  cases:
                  - undefined: true
                  - default: true
                    steps:
                      - say: אני תיכף אשלח למייל שלך סיכום עם כל הקישורים האלה, שיהיו לך בהישג יד.
              

              - say: לפתוח עסק זה לא משחק ילדים - אבל אנחנו בסיפור הזה ביחד!
              - say: לפני שנפרד, אני אשמח לחבר בינך לבין דקלה מיעדים

    - say: היא ה-מומחית לפתיחת עסקים בעיר, והיא תשמח ללוות אותך בהמשך התהליך.
    - say: יש הודעה שאני יכול למסור לה בשמך?
    - wait:
        options:
          - show: אכתוב כמה מילים
            echo: false
            steps:
              - wait:
                  variable: _feedback
                  long: true
                  placeholder: מה להעביר לדקלה? נשמח לשמוע גם ביקורת בונה…
              - say: תודה, אני אעביר את זה הלאה.
              - goto: get-contact-if-needed
          - show: פשוט שתהיה איתי בקשר
            steps:
              - say: אוקיי!
              - goto: get-contact-if-needed
          - show: אין צורך בשלב זה
            class: grayed
            steps:
              - say: בסדר גמור

    - switch:
        arg: email_address
        cases:
          - default: true
            steps:
              - switch:
                  arg: _crm_email_receipt
                  cases:
                    - undefined: true
                      steps:
                        - do:
                            cmd: send_crm_email
                            variable: _crm_email_receipt
                            params:
                              - record
                    - default: true
          - undefined: true

    - say: דבר אחרון, אנחנו נשמח לעזור לעוד אנשים שרוצים לפתוח עסקים בעיר שלנו
    - say: אפשר אולי לבקש איזה שיתוף קטן של האתר עם איזו מילה טובה?
    - wait:
        options:
          - show: בשמחה רבה
            echo: no
            steps:
              - share-dialog:
              - say: תודה ענקית מכולנו וממני במיוחד!
          - show: לא כרגע
            class: grayed
            steps:
              - say: אין בעיה
    - say: אשמח מאוד שנשמור על קשר
    - say: והכי חשוב, שיהיה המון בהצלחה!
    - img:
        mobile:
          asset: assets/img/bot-bye.png
          justify_content: flex-start
          width: '40%'
        desktop:
          asset: assets/img/bye-desktop.png
          justify_content: flex-start
          width: '40%'
    - do:
        cmd: save
    - wait:
        options:
          - show: שיחה חדשה
            class: grayed
            steps:
              - do:
                  cmd: new_chat


- name: get-contact-if-needed
  steps:
    - switch:
        arg: email_address
        cases:
        - undefined: true
        - default: true
          steps:
            - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בכתובת {{email_address}}
            - goto: return
    - switch:
        arg: phone_number
        cases:
        - undefined: true
        - default: true
          steps:
            - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בטלפון {{phone_number}}
            - goto: return
    - say: איך הכי נוח לך שנחזור אליך?
    - wait:
        options:
          - show: באימייל
            steps:
              - goto: get-email
              - switch:
                  arg: email_address
                  cases:
                  - undefined: true
                    steps:
                      - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בכתובת {{email_address}}
                      - goto: return
                  - default: true
          - show: בשיחת טלפון
            steps:
              - goto: get-phone-number
              - switch:
                  arg: phone_number
                  cases:
                  - undefined: true
                    steps:
                      - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בטלפון {{phone_number}}
                      - goto: return
                  - default: true

- name: get-email
  steps:
    - wait:
        variable: email_address
        input-kind: email
        placeholder: כתובת המייל שלך

- name: get-phone-number
  steps:
    - wait:
        variable: phone_number
        placeholder: מספר הטלפון שלך
        validation: '[-+0-9]+'
