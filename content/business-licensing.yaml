- name: business-licensing
  steps:
    - do:
        cmd: prepare_business_record
        params:
          - record
    - switch:
        arg: topics.licensing
        cases:
        - undefined: true
          steps:
            - goto: return
        - default: true
    - do:
        variable: _needs_licensing
        cmd: check_needs_licensing
        params:
          - record
    - say: >
        אז, לגבי רישוי העסק:
    - switch:
        arg: _needs_licensing
        cases:
        - match: 'none'
          steps:
            - say: >
                פתיחת {{סוג_עסק}} לרוב אינה דורשת רישוי עסקים.
            - say: >
                למרות זאת, ייתכן והעסק יצטרך לעמוד בתנאים המופיעים בתקנות העירוניות.
            - cards:
                stack: common
        - default: true
          steps:
            - switch:
                arg: _needs_licensing
                cases:
                  - match: 'full'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} דורשת אישור ממספר גופים שונים - זהו מסלול הרישוי הרגיל.
                      - say: >
                          מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          רישוי עסק הוא בדרך כלל אחד האתגרים המרכזיים בתהליך.
                          אבל הכנו מדריך קצר שיוכל לעזור בעניין:
                      - cards:
                          stack: business-licensing-tutorial
                  - match: 'b'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} נחשבת לבינונית פלוס - לכן ניתן לפתוח את העסק במסלול ״היתר מזורז ב׳״ לרישוי עסק.
                      - say: >
                          מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          רישוי עסק הוא בדרך כלל אחד האתגרים המרכזיים בתהליך.
                          אבל הכנו מדריך קצר שיוכל לעזור בעניין:
                      - cards:
                          stack: business-licensing-tutorial-b
                  - match: 'a'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} נחשבת לבינונית פלוס - לכן ניתן לפתוח את העסק במסלול ״היתר מזורז א׳״ לרישוי עסק.
                      - say: >
                          מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          רישוי עסק הוא בדרך כלל אחד האתגרים המרכזיים בתהליך.
                          אבל הכנו מדריך קצר שיוכל לעזור בעניין:
                      - cards:
                          stack: business-licensing-tutorial-a
                  - match: 'deposition'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} נחשבת לפשוטה - לכן ניתן לפתוח את העסק במסלול ״תצהיר בלבד״.
                      - say: >
                          מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          ״תצהיר״ הוא עדיין סוג של רישוי עסק. הכנו לך מדריך קצר שיוכל לעזור בעניין:
                      - cards:
                          stack: business-licensing-tutorial-deposition
            - say: >
                ריכזנו עבורך {{_num_licensing_agencies}} כרטיסים - אחד עבור כל גורם מולו עליך לעבוד על רשיון העסק שלך
            - say: >
                אפשר להציץ בפרטים של כל כרטיס  עכשיו, או אחר כך - מהכרטיסים שמימין למעלה.
            - cards:
                stacksFrom: _licensing_agencies_stacks            
