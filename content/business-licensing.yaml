- name: business-licensing
  steps:
    - do:
        cmd: prepare_business_record
        params:
          - record
    - switch:
        arg: topics.licensing
        cases:
        - undefined: true
          steps:
            - goto: return
        - default: true
    - do:
        variable: _needs_licensing
        cmd: check_needs_licensing
        params:
          - record
    - say: >
        אז, לגבי רישוי העסק:
    - switch:
        arg: _needs_licensing
        cases:
        - match: 'none'
          steps:
            - say: >
                פתיחת {{סוג_עסק}} לרוב אינה דורשת רישוי עסקים.
            - say: >
                למרות זאת, ייתכן והעסק יצטרך לעמוד בתנאים המופיעים בתקנות העירוניות.
            - cards:
                stack: common
        - default: true
          steps:
            - switch:
                arg: _needs_licensing
                cases:
                  - match: 'full'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} דורשת אישור ממספר גופים שונים - זהו מסלול הרישוי הרגיל.
                      - say: >
                          כחלק מהתהליך, קרוב לוודאי שידרש רשיון עבור העסק.
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק. מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial
                  - match: 'b'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} נחשבת לבינונית פלוס - לכן ניתן לפתוח את העסק במסלול ״היתר מזורז ב׳״.
                      - say: >
                          כחלק מהתהליך, קרוב לוודאי שידרש רשיון עבור העסק.
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק. מלא אנשים שדיברתי איתם בכלל לא ידעו שקיימים מסלולי רישוי שונים.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial-b
                  - match: 'a'
                    steps:
                      - say: >
                          בדקתי עבורך, ורמת המורכבות של {{סוג_עסק}} נחשבת לבינונית פלוס - לכן ניתן לפתוח את העסק במסלול ״היתר מזורז א׳״.
