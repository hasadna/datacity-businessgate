- name: business-licensing
  steps:
    - switch:
        arg: סוג_עסק
        cases:
        - undefined: true
          steps:
            - pop: default
        - default: true
    - do:
        cmd: prepare_business_record
        params:
          - record
    - do:
        variable: _needs_licensing
        cmd: check_needs_licensing
        params:
          - record
    - say: >
        רוב האנשים שאני מדבר איתם לא יודעים שיש כמה מסלולים שונים לתהליך הרישוי. 
        המסלול הספציפי שעליך לעבור נקבע לפי המורכבות של סך כל הפעילויות בעסק שלך.
    - say: >
        לדוגמה, מסעדה שבתוכה פועלת גם חנות קטנה, תידרש למסלול רישוי המתחשב גם בפעילויות של מסעדה, וגם של חנות.
    - switch:
        arg: _needs_licensing
        cases:
        - match: 'none'
          steps:
            - say: >
                פתיחת {{סוג_עסק}} לרוב אינה דורשת רישוי עסקים. למרות זאת, ייתכן והעסק יצטרך לעמוד בתנאים המופיעים בתקנות העירוניות.
            - cards:
                stack: common
        - default: true
          steps:
            - switch:
                arg: _needs_licensing
                cases:
                  - match: 'full'
                    steps:
                      - say: >
                          פתיחת {{סוג_עסק}} דורשת אישור ממספר גופים שונים. בדרך כלל, 
                          רמת המורכבות של {{סוג_עסק}} נחשבת גבוהה יחסית, 
                          ובמקרים כאלו ניתן לקבל את הרשיון במסלול הרגיל.
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial
                  - match: 'b'
                    steps:
                      - say: >
                          פתיחת {{סוג_עסק}} דורשת אישור ממספר גופים שונים. בדרך כלל, 
                          רמת המורכבות של {{סוג_עסק}} נחשבת ל״בינונית פלוס״, 
                          ובמקרים כאלו ניתן לקבל את הרשיון במסלול מקוצר ב'.
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial-b
                  - match: 'a'
                    steps:
                      - say: >
                          פתיחת {{סוג_עסק}} דורשת אישור ממספר גופים שונים. בדרך כלל, 
                          רמת המורכבות של {{סוג_עסק}} נחשבת לבינונית, 
                          ובמקרים כאלו ניתן לקבל את הרשיון במסלול היתר מזורז א׳..
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial-a
                  - match: 'deposition'
                    steps:
                      - say: >
                          פתיחת {{סוג_עסק}} דורשת אישור ממספר גופים שונים. בדרך כלל, 
                          רמת המורכבות של {{סוג_עסק}} נחשבת לפשוטה, 
                          ובמקרים כאלו ניתן לקבל את רשיון במסלול המבוסס על תצהיר בלבד.
                      - say: >
                          אני יודע שרישוי העסק הוא בדרך כלל אחד האתגרים המרכזיים בהקמת עסק.
                      - say: >
                          לשמחתי, אני בקשר עם אנשי המקצוע שיוכלו לעזור עם התהליך - והכנו מדריך קצר בעניין:
                      - cards:
                          stack: business-licensing-tutorial-deposition
            - say: >
                ריכזנו עבורך {{_num_licensing_agencies}} כרטיסים - אחד עבור כל גורם שאמור לאשר את רשיון העסק שלך
            - say: >
                אם הזמן שלך קצר - אני מזכיר שאני שומר עותק של כל הכרטיסים האלו גם בפינה מימין למעלה :) 
            - cards:
                stacksFrom: _licensing_agencies_stacks            
