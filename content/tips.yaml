- name: tips
  steps:
    - switch:
        arg: topics.tips
        cases:
        - undefined: true
          steps:
            - goto: return
        - default: true
    - say: >
        ועכשיו: צריך לדבר על הרגע שאחרי שהעסק שלך יוקם...
    - say: >
        צריך לקחת בחשבון שגם לאחר שהעסק יפתח, יש דרישות להפעלת העסק או היבטים תפעוליים הקשורים בו.
    - say: >
        הדבר נכון לעסקים טעוני רישוי וגם לכאלו שאינם.
    - say: >
        אנחנו באגף הפיקוח העירוני ריכזו עבורך את הדרישות המרכזיות מעסקים בעיר.
    - cards:
        stack: business-operation
    - say: אספתי כמה טיפים נוספים שיוכלו אולי לעניין אותך
    - cards:
        stacks:
        - business_tips.חנייה
        - business_tips.פתיחת_העסק 
        - business_tips.שיווק_דיגיטלי
        - bzm.הוצאות_לא_צפויות
        - ICT.מערכות_מידע
        - business_tips.טיפים_כלליים
