- name: arnona
  steps:
    - switch:
        arg: סוג_עסק
        cases:
        - undefined: true
          steps:
            - pop: default
        - default: true
    - switch:
        arg: מיקום
        cases:
        - undefined: true
          steps:
            - pop: default
        - default: true
    - say: אנחנו יודעים שבכוונתך לפתוח {{סוג_עסק}} ב{{מיקום.שם}}.
    - switch:
        arg: גודל_נכס
        cases:
        - undefined: true
          steps:
            - say: >
                משום שאין לנו מידע על גודל העסק, אני אציג לך מידע לפי מחיר למטר.
        - default: true
          steps:
            - say: >
                אני אציג לך ארנונה לפי {{גודל_נכס}} מ״ר בערך
    - do:
        cmd: calculate_arnona
        params:
          - record
    - cards:
        stack: arnona
