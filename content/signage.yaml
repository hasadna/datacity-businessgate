- name: signage
  steps:
    - switch:
        arg: topics.signage
        cases:
        - undefined: true
          steps:
            - goto: return
        - default: true
    - do:
        variable: _needs_signage
        cmd: check_needs_signage
        params:
          - record
    - switch:
        arg: _needs_signage
        cases:
        - match: true
          steps:
            - say: >
                לנושא הבא: כיוון שמדובר על {{סוג_עסק}}, הייתי רוצה לדבר איתך על שילוט.
        - match: false
          steps:
            - say: >
                לנושא הבא: שילוט. 
                רוב בעלי {{סוג_עסק}} לא מתקינים שלט לעסק.
            - say: >
                אבל משום שבחרת את הנושא מהרשימה, הנה מידע רלוונטי:            
    - cards:
        stack: signage